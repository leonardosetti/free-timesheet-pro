name: ğŸ³ Publish Docker to GHCR (FOSS)

on:
  push:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: false

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸŸ¢ Setup QEMU
      uses: docker/setup-qemu-action@v3

    - name: ğŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Docker Meta Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/leonardosetti/free-timesheet-pro-backend
        tags: |
          type=ref,event=branch
          type=sha
          type=latest

    - name: ğŸ” Docker Meta Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/leonardosetti/free-timesheet-pro-frontend
        tags: |
          type=ref,event=branch
          type=sha
          type=latest

    - name: ğŸ” Login GHCR (FOSS PÃºblico)
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ³ Backend Build & Push (Multi-arch)
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ³ Frontend Build & Push (Multi-arch)
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        target: production
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
